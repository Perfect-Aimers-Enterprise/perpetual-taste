  <style>
    .menu-item {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-in-out;
    }
    .menu-item.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .search-bar {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s ease;
    }
    .search-bar input:focus {
      border: 1px solid #4caf50;
    }
    .search-bar i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }
  </style>
</head>

<nav id="slidingNavbar" class="fixed top-0 right-0 h-full w-3/4 bg-black text-gray-200 transform translate-x-full transition-transform duration-300 lg:hidden">

  </div>
  <ul class="mt-5 space-y-4 text-[14px] px-6">

  <!-- Menu Section -->

  <script>

    const menuItems = document.querySelectorAll(".menu-item");

    // Add slide animation on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    });
    menuItems.forEach(item => observer.observe(item));

    
  </script>
